<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./form.css">
  <script src="./form.js"></script>
</head>
<title>CRUD Application</title>
<body>
  <div class="p-3 mb-2">
    <div class="card">
      <div class="text-bg-dark">
        <div class="card-header"><center><b>Student Form</b></center></div>
      </div>
      <form id="my_student_form" onsubmit="return validation()">
        <div class="card-body">
          <div class="row">
            <div class="col-md-6">
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="name" placeholder="Name" onkeyup="nameValidation()">
                <label for="name">Full Name</label>
                <span id="nameError" class="text-danger font-weight-bold"></span>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="fname" placeholder="Father Name" onkeyup="fnameValidation()">
                <label for="fname">Father Name</label>
                <span id="fnameError" class="text-danger font-weight-bold"></span>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="sname" placeholder="School Name" onkeyup="snameValidation()">
                <label for="sname">School Name</label>
                <span id="snameError" class="text-danger font-weight-bold"></span>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="cname" placeholder="College Name" onkeyup="cnameValidation()">
                <label for="cname">College Name</label>
                <span id="cnameError" class="text-danger font-weight-bold"></span>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="email" placeholder="Email" onkeyup="emailValidation()">
                <label for="email">Email</label>
                <span id="emailError" class="text-danger font-weight-bold"></span>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-floating mb-3">
                <input type="date" class="form-control" id="dob" placeholder="Date of Birth" onkeyup="dobValidation()">
                <label for="dob">Date of Birth</label>
                <span id="dobError" class="text-danger font-weight-bold"></span>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="contact" placeholder="Contact No" onkeyup="contactValidation()">
                <label for="contact">Contact No</label>
                <span id="contactError" class="text-danger font-weight-bold"></span>
              </div>
            </div>
          </div>
        </div>
        <div class="text-bg-info">
          <div class="card-footer">
            <input type="hidden" id="editId" />
            <input type="submit" class="btn btn-sm btn-primary" value="Submit" id="submitButton" />
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="container">
    <h4 class="text-center">Student List</h4>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Father Name</th>
          <th scope="col">School Name</th>
          <th scope="col">College Name</th>
          <th scope="col">Email</th>
          <th scope="col">DOB</th>
          <th scope="col">Contact No</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody id="student_list"></tbody>
    </table>
  </div>
</body>
</html>
